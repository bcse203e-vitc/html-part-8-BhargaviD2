<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detect Key Pressed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #display {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Detect Key Pressed</h1>
  <p>Press any key to see the result...</p>
  <div id="display">No key pressed yet</div>

  <script>
    document.addEventListener('keydown', function(event) {
      document.getElementById('display').textContent = 'You pressed: ' + event.key;
    });
  </script>
</body>
</html>
